<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandrayan 3</title>
    <link rel="stylesheet" href="Project 1/stye7.css">
</head>

<body>
    <div class="container">
        <video src="Project 1/bharatwaveflag.mp4" muted loop autoplay class="bharatwaveflag"></video>
        <div class="rocket">
            <div class="payload">
                <img src="Project 1/bharatflag.png" alt="Flag" class="flag">
                <img src="Project 1/stambh ashok.png" alt="ashok-stambh" class="ashok-stambh">
            </div>
            <i style="top: 4px; height: 10px;"></i>
            <b></b>
            <i style="top: 80px; height: 20px;"></i>
            <img src="Project 1/isroLogo.webp" alt="Isro-logo" class="Isrologo">
            <div class="text">
                <span>एल वी एम 3</span>
                <span>एम 4</span>
            </div>

            <div class="left-booster">
                <span>इ</span>
                <span>स</span>
                <span style="margin-bottom: 20px;">रो</span>
                <span>I</span>
                <span>S</span>
                <span>R</span>
                <span>O</span>
                <img src="Project 1/fire.gif" alt="booster" class="fire">
            </div>
            <div class="right-booster">
                <span>भा</span>
                <span>र</span>
                <span style="margin-bottom: 15px;">त</span>
                <span>I</span>
                <span>N</span>
                <span>D</span>
                <span>I</span>
                <span>A</span>

        </div>
        <img src="Project 1/boosterfire.gif" alt="booster" class="booster-fire">
